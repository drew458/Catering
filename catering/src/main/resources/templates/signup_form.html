<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Registrazione - Catering</title>
    
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Registrazione</h1>
        </div>
        <form th:action="@{/signup_process}" th:object="${user}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="signupEmail" class="form-control" />
                <label class="form-label" for="signupEmail">Indirizzo Email</label>
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="signupPassword" class="form-control" />
                <label class="form-label" for="signupPassword">Password</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="signupConfirmPassword" class="form-control" />
                <label class="form-label" for="signupConfirmPassword">Conferma password</label>
              </div>
              
              <!-- OAuth2 -->
              <div class="text-center">
                <p>Entra con:</p>   
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-github"></i>
                </button>
              </div>
            
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Registrati</button>
            </div>
        </form>
    </div>


    <!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
