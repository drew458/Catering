<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="#{chefList.title}">Chefs - Catering</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">	
</head>
<body>
	<!-- START Navbar -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Catering</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.chef}" th:href="@{/chef}">Chef</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.buffet}" th:href="@{/buffet}">Buffet</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.dishes}" th:href="@{/piatti}">Piatti</a>
					 </li>
				</ul>
				<form class="d-flex" role="search">
				 	<input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
				 	<button class="btn btn-outline-success" type="submit">
				 		<i class="bi bi-search"></i>
				 	</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- END Navbar -->

	<main class="my-5">
		<div class="container">
			<!-- <section>
		    	<div id="intro" class="p-5 text-center bg-light shadow-5 rounded-5 mb-5">
		      		<h1 class="mb-3 h2">Learn Bootstrap 5 with MDB</h1>
		      		<p class="mb-3">Best and free guide of responsive web design</p>
		      		<a class="btn btn-primary m-2" href="https://www.youtube.com/watch?v=c9B4TPnak1A" role="button" rel="nofollow"
		        		target="_blank">Start tutorial />
		      		<a class="btn btn-primary m-2" href="https://mdbootstrap.com/docs/standard/" target="_blank"
		        		role="button">Download MDB UI KIT</a>
		    	</div>
		 	</section> -->
	
	     	<section class="text-center">
		    	<h4 th:text="#{chef.header}" class="mb-5"><strong>Chefs</strong></h4>
		          
		      	<ul>
		      		<li th:each="chef : ${chefs}">
		      			<div class="col-lg-4 col-md-6 mb-4">
				        	<div class="card">
				          		<div class="card-img-top">
				          			<img src="'/static/' + ${chef.imageUrl}" class="img-fluid" />
				          		</div>
					          	<div class="card-body">
					            	<h5 th:text="${chef.nome}" class="card-title">Chef name</h5>
					            	<span th:text="#{chefList.originCountry} " class="card-text">Origin country</span>
					            	<span th:text="${chef.nazionalita}" class="card-text">Italian</span>
					            	<a th:text="#{chefList.seeMore}" 
					            		th:href="@{'/chef' + '/' + ${chef.id}}" class="btn btn-primary">See more</a>
					          	</div>
			        		</div>
      					</div>
		      		</li>          	
		      	</ul>
	      	</section>      
	    </div>
	</main>
    
	
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
