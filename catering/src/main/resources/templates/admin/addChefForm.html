<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="#{adminHome.title}">Admin - Catering</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
	<!-- START Navbar -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Catering</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="@{/default}">Home</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.chef}" th:href="@{/chef}">Chef</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.buffet}" th:href="@{/buffet}">Buffet</a>
					 </li>
					 <li class="nav-item">
						<a class="nav-link" th:text="#{navbar.dishes}" th:href="@{/piatti}">Piatti</a>
					 </li>
				</ul>
				<form class="d-flex" role="search">
				 	<input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
				 	<button class="btn btn-outline-success" type="submit">
				 		<i class="bi bi-search"></i>
				 	</button>
				</form>
				<a class="nav-link" th:text="#{navbar.logout}" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
	<!-- END Navbar -->

	<div class="container text-center mt-4">
		<div class="mb-4">
	    	<h1 th:text="#{adminHome.addChef}">Aggiungi un nuovo chef</h1>
	    </div>
		<form th:action="@{/addChefForm}" method="POST">
			<div class="input-group mb-4">
			 	<span th:text="#{register.nameSurname}" class="input-group-text">First and last name</span>
			 	<input type="text" aria-label="Chef first name" th:placeholder="#{register.firstName}" class="form-control"
			 		th:field="${chef.nome}" autofocus />
			 	<input type="text" aria-label="Chef last name" th:placeholder="#{register.lastName}"
			 		th:field="${chef.cognome}" class="form-control"/>
			</div>
			
            <div class="form-floating mb-4">
            	<input type="text" id="chefNazionalita" class="form-control" th:placeholder="#{addChef.originCountry}"
                	th:field="${chef.nazionalita}" />
            	<label th:text="#{addChef.originCountry}" for="chefNazionalita">Nazionalit√†</label>
            </div>
            
             <!-- TODO: aggiunta URL immagine -->
            
             <!-- TODO: aggiunta buffet proposti -->
            
            <!-- Submit button -->
            <button th:text="#{addChef.addButton}" type="submit" class="btn btn-primary btn-block mb-4">Aggiungi chef</button>
		</form>
	</div>
	
	
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
