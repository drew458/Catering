<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{adminHome.title})">
</head>
<body>
	<!-- START Navbar -->
	<nav th:replace="fragments/base.html :: navbar"></nav>
	<!-- END Navbar -->

	<div class="container text-center mt-4">
		<div class="mb-4">
	    	<h1 th:text="#{adminHome.addChef}">Aggiungi un nuovo chef</h1>
	    </div>
		<form th:action="@{/addChefForm}" method="POST">
			<div class="input-group mb-4">
			 	<span th:text="#{register.nameSurname}" class="input-group-text">First and last name</span>
			 	<input type="text" aria-label="Chef first name" th:placeholder="#{register.firstName}" class="form-control"
			 		th:field="${chef.nome}" autofocus required />
			 	<input type="text" aria-label="Chef last name" th:placeholder="#{register.lastName}"
			 		th:field="${chef.cognome}" class="form-control" required/>
			</div>
			
            <div class="form-floating mb-4">
            	<input type="text" id="chefNazionalita" class="form-control" th:placeholder="#{addChef.originCountry}"
                	th:field="${chef.nazionalita}" />
            	<label th:text="#{addChef.originCountry}" for="chefNazionalita">Nazionalit√†</label>
            </div>
            
             <!-- TODO: aggiunta URL immagine -->
            
             <!-- TODO: aggiunta buffet proposti -->
            
            <!-- Submit button -->
            <button th:text="#{addChef.addButton}" type="submit" class="btn btn-primary btn-block mb-4">Aggiungi chef</button>
		</form>
	</div>
	
	
	<!-- Bootstrap Bundle with Popper -->
	<script th:replace="fragments/base.html :: bootstrapJS" />
</body>
</html>
