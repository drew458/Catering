<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Catering</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Login</h1>
        </div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
	    <div>
	        E-mail: <input th:field="*{email}" type="email" name="username" required />  
        </div>
	    <div>
	        Password: <input th:field="*{password}" type="password" name="password" required />
        </div>
        
        <div>
        	<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errore nel login!</span>
        </div>

        <div>
            <input type="checkbox" name="remember-me" /> Ricordami
        </div>

	    <div>
	        <input type="submit" value="Login" />
        </div>
	</form>
    </div>
</body>
</html>
